<div  style="padding:20px;">
        <span><h1>{{Title}}</h1></span>
        <div class="panel-body">
                <div class="row">
                        <div class="col-md-2">Filter By:</div>
                        <div class="col-md-4"><input type="text" class="form-component" placeholder="type to filter" [(ngModel)]='FilteredBy' /></div>
                        
                </div>
                <div class="row">
                        <div class="col-md-6">Filtered By:{{FilteredBy}}</div>
                        
                </div>
                <div class="table-responsive" style="margin-top:20px;"></div>
                <table class="table table-striped table-bordered">

                                <thead class="thead-light">
                                    <tr>
                                            <td>
                                                    <button class="btn btn-primary" (click)='ToggleImage()'>
                                                            {{ShowImage?'Hide':'Show'}}
                                                    </button>
                                            </td>
                                        
                                        <td>
                                                Product Number
                                        </td>
                                        <td>
                                                Product Name
                                        </td>
                                        <td>
                                                Product Description
                                        </td>
                                        <td>
                                                Product Price
                                        </td>
                        
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let product of ProductList">
                                                <td><img *ngIf='ShowImage' 
                                                        [src]='product.ProductImage'
                                                       [title]='product.ProductName'
                                                       [style.width.px]='ImageWidth'
                                                       [style.height.px]='ImageHeight'/>
                                                </td>
                                                <td>{{product.ProductId}}</td> 
                                                <td>{{product.ProductName}}</td> 
                                                <td>{{product.ProductDesc}}</td> 
                                                <td>{{product.ProductPrice | currency:'USD':true:'1.2-2'}}</td> 
                                         </tr>      
                                </tbody>
                                
                           
                        </table>
        </div>
</div>
